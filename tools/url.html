      src: url('https://at.alicdn.com/t/webfont_8r1xq8qjq8j.eot');

  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "URL编码/解码工具",
    "url": "http://utils.ankkaya.top/tools/url.html",

<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col">
  <!-- 导航栏 -->
  <navbar-toolbar page="tool"></navbar-toolbar>

  <main class="flex-grow container mx-auto px-4 py-8 max-w-4xl">
    <h1 class="text-3xl font-bold mb-6 flex items-center">
      <div class="w-10 h-10 bg-yellow-100 dark:bg-yellow-900 rounded-lg flex items-center justify-center mr-3">
        <svg class="w-6 h-6 text-yellow-600 dark:text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
        </svg>
      </div>
      URL编码/解码工具
    </h1>

    <section class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 mb-6">
      <h2 class="text-xl font-semibold mb-4">URL编码/解码</h2>
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-2">输入文本：</label>
          <textarea 
            id="urlInput"
            placeholder="请输入要编码或解码的URL或文本"
            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 theme-focus-ring font-mono text-sm"
            rows="4"
          ></textarea>
        </div>
        <div class="flex space-x-3">
          <button onclick="encodeURL()" class="flex-1 px-4 py-2 theme-bg text-white rounded-lg theme-bg-hover">编码</button>
          <button onclick="decodeURL()" class="flex-1 px-4 py-2 theme-bg text-white rounded-lg theme-bg-hover">解码</button>
          <button onclick="copyURL()" class="flex-1 px-4 py-2 theme-bg text-white rounded-lg theme-bg-hover">复制结果</button>
        </div>
        <div>
          <label class="block text-sm font-medium mb-2">结果：</label>
          <textarea 
            id="urlOutput"
            readonly
            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 font-mono text-sm"
            rows="4"
          ></textarea>
        </div>
      </div>
    </section>

    <section class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
      <h2 class="text-xl font-semibold mb-4">查询参数解析</h2>
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-2">URL（包含查询参数）：</label>
          <input 
            type="text"
            id="queryInput"
            placeholder="http://utils.ankkaya.top?key1=value1&key2=value2"
            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 theme-focus-ring font-mono text-sm"
          />
        </div>
        <button onclick="parseQuery()" class="w-full px-4 py-2 theme-bg text-white rounded-lg theme-bg-hover">解析</button>
        <div id="queryResult" class="hidden">
          <label class="block text-sm font-medium mb-2">解析结果：</label>
          <div class="border border-gray-300 dark:border-gray-600 rounded-lg p-4 bg-gray-50 dark:bg-gray-700">
            <pre id="queryOutput" class="font-mono text-sm whitespace-pre-wrap"></pre>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- 页脚 -->
  <div id="footer-container"></div>

  <script src="../assets/js/storage.js"></script>
  <script src="../assets/js/theme.js"></script>
  <script src="../assets/js/common.js"></script>
  <script src="../assets/js/analytics.js"></script>
  <script src="../assets/js/footer.js"></script>
  <script>
    function encodeURL() {
      const input = document.getElementById('urlInput').value;
      if (!input) {
        Utils.showToast('请输入要编码的内容', 'error');
        return;
      }
      try {
        const encoded = encodeURIComponent(input);
        document.getElementById('urlOutput').value = encoded;
      } catch (e) {
        Utils.showToast('编码失败: ' + e.message, 'error');
      }
    }

    function decodeURL() {
      const input = document.getElementById('urlInput').value;
      if (!input) {
        Utils.showToast('请输入要解码的内容', 'error');
        return;
      }
      try {
        const decoded = decodeURIComponent(input);
        document.getElementById('urlOutput').value = decoded;
      } catch (e) {
        Utils.showToast('解码失败: ' + e.message, 'error');
      }
    }

    function copyURL() {
      const output = document.getElementById('urlOutput').value;
      if (!output) {
        Utils.showToast('没有可复制的内容', 'error');
        return;
      }
      Utils.copyToClipboard(output).then(() => {
        Utils.showToast('已复制到剪贴板');
      });
    }

    function parseQuery() {
      const url = document.getElementById('queryInput').value.trim();
      if (!url) {
        Utils.showToast('请输入URL', 'error');
        return;
      }

      try {
        const urlObj = new URL(url);
        const params = {};
        urlObj.searchParams.forEach((value, key) => {
          params[key] = value;
        });

        const result = {
          baseURL: urlObj.origin + urlObj.pathname,
          queryParams: params,
          fullURL: url
        };

        document.getElementById('queryOutput').textContent = JSON.stringify(result, null, 2);
        document.getElementById('queryResult').classList.remove('hidden');
      } catch (e) {
        Utils.showToast('URL格式错误: ' + e.message, 'error');
      }
    }
  </script>
</body>
</html>
