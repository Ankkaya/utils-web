    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <section class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
        <h2 class="text-xl font-semibold mb-4">输入JSON</h2>
        <textarea id="jsonInput" placeholder='请输入JSON，例如：{"name":"test","value":123}'
          class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 theme-focus-ring font-mono text-sm"
          rows="15"></textarea>
        <div class="mt-4 flex space-x-3">
          <button onclick="formatJSON()"
            class="flex-1 px-4 py-2 theme-bg text-white rounded-lg theme-bg-hover">格式化</button>
          <button onclick="compressJSON()"
            class="flex-1 px-4 py-2 theme-bg text-white rounded-lg theme-bg-hover">压缩</button>
          <button onclick="validateJSON()"
            class="flex-1 px-4 py-2 theme-bg text-white rounded-lg theme-bg-hover">验证</button>
        </div>
        <div id="jsonError" class="mt-3 text-red-600 dark:text-red-400 hidden"></div>
      </section>

      <section class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-xl font-semibold">格式化结果</h2>
          <button onclick="copyJSON()" class="px-3 py-1 theme-bg text-white rounded theme-bg-hover text-sm">复制</button>
        </div>
        <pre id="jsonOutput"
          class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 font-mono text-sm overflow-auto"
          style="min-height: 300px; max-height: 400px;"></pre>

  <script>
    function formatJSON() {
      const input = document.getElementById('jsonInput').value.trim();
      if (!input) {
        Utils.showToast('请输入JSON', 'error');
        return;
      }
      try {
        const obj = JSON.parse(input);
        const formatted = JSON.stringify(obj, null, 2);
        document.getElementById('jsonOutput').textContent = formatted;
        document.getElementById('jsonError').classList.add('hidden');
        Storage.local.set('lastJSON', input);
      } catch (e) {
        showError('JSON格式错误: ' + e.message);
      }
    }

    function compressJSON() {
      const input = document.getElementById('jsonInput').value.trim();
      if (!input) return;
      try {
        const obj = JSON.parse(input);
        const compressed = JSON.stringify(obj);
        document.getElementById('jsonOutput').textContent = compressed;
        document.getElementById('jsonError').classList.add('hidden');
      } catch (e) {
        showError('JSON格式错误: ' + e.message);
      }
    }

    function validateJSON() {
      const input = document.getElementById('jsonInput').value.trim();
      if (!input) {
        Utils.showToast('请输入JSON', 'error');
        return;
      }
      try {
        JSON.parse(input);
        Utils.showToast('JSON格式正确');
        document.getElementById('jsonError').classList.add('hidden');
      } catch (e) {
        showError('JSON格式错误: ' + e.message);
      }
    }

    function copyJSON() {
      const output = document.getElementById('jsonOutput').textContent;
      if (!output) {
        Utils.showToast('没有可复制的内容', 'error');
        return;
      }
      Utils.copyToClipboard(output).then(() => {
        Utils.showToast('已复制到剪贴板');
      });
    }

    function showError(message) {
      const errorEl = document.getElementById('jsonError');
      errorEl.textContent = message;
      errorEl.classList.remove('hidden');
    }

    // 恢复上次的JSON
    window.addEventListener('DOMContentLoaded', () => {
      const lastJSON = Storage.local.get('lastJSON');
      if (lastJSON) {
        document.getElementById('jsonInput').value = lastJSON;
      }
    });
  </script>
