<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col">

    <h1 class="text-3xl font-bold mb-6 flex items-center">
      <div class="w-10 h-10 bg-red-100 dark:bg-red-900 rounded-lg flex items-center justify-center mr-3">
        <svg class="w-6 h-6 text-red-600 dark:text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">

      <section class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
        <h2 class="text-xl font-semibold mb-4">输入内容</h2>
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium mb-2">文本内容：</label>
            <textarea id="qrcodeInput" placeholder="请输入要生成二维码的文本或URL"
              class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 theme-focus-ring"
              rows="6"></textarea>
          </div>
          <div>
            <label class="block text-sm font-medium mb-2">二维码大小：</label>
            <input type="range" id="qrcodeSize" min="100" max="500" value="200" class="w-full" />
            <div class="flex justify-between text-sm text-gray-600 dark:text-gray-400">
              <span>100px</span>
              <span id="sizeValue">200px</span>
              <span>500px</span>
            </div>
          </div>
          <button onclick="generateQRCode()"
            class="w-full px-4 py-2 theme-bg text-white rounded-lg theme-bg-hover">生成二维码</button>
        </div>
      </section>

      <section class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-xl font-semibold">二维码预览</h2>
          <div class="flex items-center space-x-2">
            <button onclick="copyQRCode()"
              class="px-3 py-1 text-white rounded theme-bg-secondary theme-bg-secondary-hover text-sm transition-colors">复制</button>
            <button onclick="downloadQRCode()"
              class="px-3 py-1 text-white rounded theme-bg theme-bg-hover text-sm transition-colors">下载</button>
          </div>
        </div>
        <div
          class="flex items-center justify-center border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-lg p-8"
          style="min-height: 300px;">
          <canvas id="qrcodeCanvas" class="hidden"></canvas>
          <div id="qrcodePlaceholder" class="text-gray-400 text-center">
            <svg class="w-16 h-16 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z" />
            </svg>
            <p>二维码将显示在这里</p>
          </div>
        </div>
      </section>

  <!-- 页脚 -->
  <div id="footer-container"></div>

  <script src="../assets/js/storage.js"></script>
  <script src="../assets/js/theme.js"></script>
  <script src="../assets/js/common.js"></script>
  <script src="../assets/js/analytics.js"></script>
  <script src="../assets/js/footer.js"></script>
  <script>
    const QR_CODE_SCRIPT_URL = 'https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js';
    let qrCodeLibraryPromise = null;
    let currentQRCodeDataURL = '';

    function loadQRCodeLibrary() {
      if (typeof window.QRCode !== 'undefined' || typeof window.qrcode !== 'undefined') {
        return Promise.resolve();
      }

      if (qrCodeLibraryPromise) {
        return qrCodeLibraryPromise;
      }

      qrCodeLibraryPromise = new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = QR_CODE_SCRIPT_URL;
        script.async = true;
        script.onload = () => {
          if (typeof window.QRCode !== 'undefined' || typeof window.qrcode !== 'undefined') {
            resolve();
            return;
          }
          reject(new Error('二维码库未正确初始化'));
        };
        script.onerror = () => reject(new Error('二维码库加载失败，请检查网络连接'));
        document.head.appendChild(script);
      });

      return qrCodeLibraryPromise;
    }

    document.getElementById('qrcodeSize').addEventListener('input', (e) => {
      document.getElementById('sizeValue').textContent = e.target.value + 'px';
    });

    async function generateQRCode() {
      const text = document.getElementById('qrcodeInput').value.trim();
      if (!text) {
        Utils.showToast('请输入要生成二维码的内容', 'error');
        return;
      }

      try {
        await loadQRCodeLibrary();
      } catch (error) {
        Utils.showToast(error.message || '二维码库加载失败，请稍后重试', 'error');
        return;
      }

      const QRCodeLib = window.QRCode || window.qrcode;
      if (!QRCodeLib || typeof QRCodeLib.toCanvas !== 'function') {
        Utils.showToast('二维码库不可用，请刷新页面后重试', 'error');
        return;
      }

      const size = parseInt(document.getElementById('qrcodeSize').value);
      const canvas = document.getElementById('qrcodeCanvas');

      QRCodeLib.toCanvas(canvas, text, {
        width: size,
        margin: 2,
        color: {
          dark: '#000000',
          light: '#FFFFFF'
        }
      }, function (error) {
        if (error) {
          Utils.showToast('生成失败: ' + error.message, 'error');
          return;
        }

        currentQRCodeDataURL = canvas.toDataURL('image/png');
        canvas.classList.remove('hidden');
        document.getElementById('qrcodePlaceholder').classList.add('hidden');
        Storage.local.set('lastQRCode', text);
        if (window.Analytics?.trackEvent) {
          window.Analytics.trackEvent('qrcode', 'generate', 'canvas');
        }
      });
    }

    function downloadQRCode() {
      if (!currentQRCodeDataURL) {
        Utils.showToast('请先生成二维码', 'error');
        return;
      }

      const link = document.createElement('a');
      link.href = currentQRCodeDataURL;
      link.download = 'qrcode.png';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      if (window.Analytics?.trackEvent) {
        window.Analytics.trackEvent('qrcode', 'download', 'png');
      }
    }

    function copyQRCode() {
      if (!currentQRCodeDataURL) {
        Utils.showToast('请先生成二维码', 'error');
        return;
      }

      const copyDataURL = async () => {
        if (navigator.clipboard && navigator.clipboard.writeText) {
          await navigator.clipboard.writeText(currentQRCodeDataURL);
          return true;
        }
        const textarea = document.createElement('textarea');
        textarea.value = currentQRCodeDataURL;
        textarea.style.position = 'fixed';
        textarea.style.opacity = '0';
        document.body.appendChild(textarea);
        textarea.focus();
        textarea.select();
        const result = document.execCommand('copy');
        document.body.removeChild(textarea);
        return result;
      };

      copyDataURL().then(() => {
        Utils.showToast('二维码数据已复制到剪贴板');
        if (window.Analytics?.trackEvent) {
          window.Analytics.trackEvent('qrcode', 'copy', 'dataurl');
        }
      }).catch(() => {
        Utils.showToast('复制失败，请手动复制', 'error');
      });
    }

    // 恢复上次的内容
    window.addEventListener('DOMContentLoaded', () => {
      const lastQRCode = Storage.local.get('lastQRCode');
      if (lastQRCode) {
        document.getElementById('qrcodeInput').value = lastQRCode;
      }
    });
  </script>
