  <main class="flex-grow container mx-auto px-4 py-8 max-w-4xl">
    <h1 class="text-3xl font-bold mb-6 flex items-center">
      <div class="w-10 h-10 bg-indigo-100 dark:bg-indigo-900 rounded-lg flex items-center justify-center mr-3">
        <svg class="w-6 h-6 text-indigo-600 dark:text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
        </svg>
      </div>
      哈希计算工具
    </h1>

    <section class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 mb-6">
      <h2 class="text-xl font-semibold mb-4">输入文本</h2>
      <textarea id="hashInput" placeholder="请输入要计算哈希值的文本"
        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 theme-focus-ring"
        rows="6"></textarea>
      <button onclick="calculateHashes()"
        class="mt-4 w-full px-4 py-2 theme-bg text-white rounded-lg theme-bg-hover">计算哈希值</button>
    </section>

    <section class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
      <h2 class="text-xl font-semibold mb-4">哈希结果</h2>
      <div class="space-y-4">
        <div class="border border-gray-300 dark:border-gray-600 rounded-lg p-4">
          <div class="flex items-center justify-between mb-2">
            <span class="font-medium">MD5:</span>
            <button onclick="copyHash('md5')"
              class="px-2 py-1 theme-bg text-white rounded text-sm theme-bg-hover">复制</button>
          </div>
          <div id="md5Result" class="font-mono text-sm text-gray-600 dark:text-gray-400 break-all">--</div>
        </div>

        <div class="border border-gray-300 dark:border-gray-600 rounded-lg p-4">
          <div class="flex items-center justify-between mb-2">
            <span class="font-medium">SHA1:</span>
            <button onclick="copyHash('sha1')"
              class="px-2 py-1 theme-bg text-white rounded text-sm theme-bg-hover">复制</button>
          </div>
          <div id="sha1Result" class="font-mono text-sm text-gray-600 dark:text-gray-400 break-all">--</div>
        </div>

        <div class="border border-gray-300 dark:border-gray-600 rounded-lg p-4">
          <div class="flex items-center justify-between mb-2">
            <span class="font-medium">SHA256:</span>
            <button onclick="copyHash('sha256')"
              class="px-2 py-1 theme-bg text-white rounded text-sm theme-bg-hover">复制</button>
          </div>
          <div id="sha256Result" class="font-mono text-sm text-gray-600 dark:text-gray-400 break-all">--</div>
        </div>

        <div class="border border-gray-300 dark:border-gray-600 rounded-lg p-4">
          <div class="flex items-center justify-between mb-2">
            <span class="font-medium">SHA512:</span>
            <button onclick="copyHash('sha512')"
              class="px-2 py-1 theme-bg text-white rounded text-sm theme-bg-hover">复制</button>
          </div>
          <div id="sha512Result" class="font-mono text-sm text-gray-600 dark:text-gray-400 break-all">--</div>
        </div>
      </div>

  <script src="../assets/js/analytics.js"></script>
  <script>
    function calculateHashes() {
      const text = document.getElementById('hashInput').value;
      if (!text) {
        Utils.showToast('请输入要计算哈希值的文本', 'error');
        return;
      }

      document.getElementById('md5Result').textContent = CryptoJS.MD5(text).toString();
      document.getElementById('sha1Result').textContent = CryptoJS.SHA1(text).toString();
      document.getElementById('sha256Result').textContent = CryptoJS.SHA256(text).toString();
      document.getElementById('sha512Result').textContent = CryptoJS.SHA512(text).toString();
    }

    function copyHash(type) {
      const elementId = type + 'Result';
      const hash = document.getElementById(elementId).textContent;
      if (hash === '--') {
        Utils.showToast('没有可复制的内容', 'error');
        return;
      }
      Utils.copyToClipboard(hash).then(() => {
        Utils.showToast('已复制到剪贴板');
      });
    }

    // 实时计算
    document.getElementById('hashInput').addEventListener('input', Utils.debounce(calculateHashes, 500));
  </script>
