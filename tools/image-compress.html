    <section class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 mb-6 hidden" id="compressSettingsSection">
      <h2 class="text-xl font-semibold mb-4">压缩设置</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium mb-2" for="qualityRange">图片质量</label>

          <div class="flex justify-between text-sm text-gray-500 dark:text-gray-400">

        <div>

            <option value="image/webp">WebP（高效压缩）</option>
            <option value="image/png">PNG（无损压缩）</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium mb-2" for="maxWidth">最大宽度（px）</label>
          <input type="number" id="maxWidth" placeholder="默认保持原尺寸"

        </div>
        <div>
          <label class="block text-sm font-medium mb-2" for="maxHeight">最大高度（px）</label>
          <input type="number" id="maxHeight" placeholder="默认保持原尺寸"

        </div>

  <script src="../assets/js/storage.js"></script>

  <script>
    let originalFile = null;
    let originalDataUrl = '';
    let compressedBlob = null;
    let compressedObjectUrl = '';
    let imageDimensions = { width: 0, height: 0 };

    const compressInput = document.getElementById('compressImageInput');
    const tipsElement = document.getElementById('compressTips');
    const settingsSection = document.getElementById('compressSettingsSection');
    const qualityRange = document.getElementById('qualityRange');
    const qualityValue = document.getElementById('qualityValue');
    const formatSelect = document.getElementById('compressFormat');
    const statusText = document.getElementById('compressStatus');
    const maxWidthInput = document.getElementById('maxWidth');
    const maxHeightInput = document.getElementById('maxHeight');

    const originalPreview = document.getElementById('originalPreview');
    const originalPlaceholder = document.getElementById('originalPlaceholder');
    const originalImage = document.getElementById('originalImage');
    const originalInfo = document.getElementById('originalInfo');

    const compressedPreview = document.getElementById('compressedPreview');
    const compressedPlaceholder = document.getElementById('compressedPlaceholder');
    const compressedImage = document.getElementById('compressedImage');
    const compressedInfo = document.getElementById('compressedInfo');
    const downloadBtn = document.getElementById('downloadCompressedBtn');
    const saveSettingsBtn = document.getElementById('saveSettingsBtn');

    const startCompressBtn = document.getElementById('startCompressBtn');
    const resetCompressBtn = document.getElementById('resetCompressBtn');

    const dropZone = compressInput.parentElement.parentElement;

    function resetObjectUrl() {
      if (compressedObjectUrl) {
        URL.revokeObjectURL(compressedObjectUrl);
        compressedObjectUrl = '';
      }
    }

    function restoreSettings() {
      const saved = Storage.local.get('imageCompressSettings');
      if (!saved) return;
      if (typeof saved.quality === 'number') {
        qualityRange.value = saved.quality;
      }
      if (saved.format) {
        formatSelect.value = saved.format;
      }
      if (saved.maxWidth) {
        maxWidthInput.value = saved.maxWidth;
      }
      if (saved.maxHeight) {
        maxHeightInput.value = saved.maxHeight;
      }
      updateQualityLabel();
    }

    function updateQualityLabel() {
      qualityValue.textContent = Math.round(parseFloat(qualityRange.value) * 100) + '%';
    }

    function handleFile(file) {
      if (!file.type.startsWith('image/')) {
        Utils.showToast('请选择图片文件', 'error');
        return;
      }

      if (file.size > 30 * 1024 * 1024) {
        Utils.showToast('图片大小超过 30MB，请先压缩或更换图片', 'error');
        return;
      }

      originalFile = file;
      resetObjectUrl();
      compressedBlob = null;
      compressedPreview.classList.add('hidden');
      compressedPlaceholder.classList.remove('hidden');
      statusText.textContent = '';

      const reader = new FileReader();
      reader.onload = (e) => {
        originalDataUrl = e.target.result;
        const img = new Image();
        img.onload = () => {
          imageDimensions = { width: img.naturalWidth, height: img.naturalHeight };
          originalImage.src = originalDataUrl;
          originalInfo.textContent = `文件名: ${file.name} | 原尺寸: ${img.naturalWidth}×${img.naturalHeight} | 大小: ${Utils.formatFileSize(file.size)} | 类型: ${file.type}`;
          originalPreview.classList.remove('hidden');
          originalPlaceholder.classList.add('hidden');
          settingsSection.classList.remove('hidden');
          tipsElement.textContent = '建议：适当降低质量或限制尺寸，可显著减小文件体积。';
          tipsElement.classList.remove('hidden');
          Storage.session.set('lastCompressImage', originalDataUrl);
          Analytics.trackEvent('image_compress', 'upload');
        };
        img.onerror = () => {
          Utils.showToast('无法读取图片，请重试', 'error');
        };
        img.src = originalDataUrl;
      };
      reader.onerror = () => {
        Utils.showToast('读取文件失败', 'error');
      };
      reader.readAsDataURL(file);
    }

    function compressImage() {
      if (!originalDataUrl) {
        Utils.showToast('请先上传图片', 'error');
        return;
      }

      const quality = parseFloat(qualityRange.value);
      const selectedFormat = formatSelect.value;
      const targetFormat = selectedFormat === 'auto' ? originalFile.type : selectedFormat;

      let maxWidth = parseInt(maxWidthInput.value, 10);
      let maxHeight = parseInt(maxHeightInput.value, 10);
      if (isNaN(maxWidth) || maxWidth <= 0) maxWidth = null;
      if (isNaN(maxHeight) || maxHeight <= 0) maxHeight = null;

      const img = new Image();
      img.onload = () => {
        const originalWidth = img.naturalWidth;
        const originalHeight = img.naturalHeight;

        let targetWidth = originalWidth;
        let targetHeight = originalHeight;

        if (maxWidth || maxHeight) {
          const ratio = originalWidth / originalHeight;
          if (maxWidth && targetWidth > maxWidth) {
            targetWidth = maxWidth;
            targetHeight = Math.round(targetWidth / ratio);
          }
          if (maxHeight && targetHeight > maxHeight) {
            targetHeight = maxHeight;
            targetWidth = Math.round(targetHeight * ratio);
          }
        }

        const canvas = document.createElement('canvas');
        canvas.width = targetWidth;
        canvas.height = targetHeight;
        const ctx = canvas.getContext('2d');

        ctx.drawImage(img, 0, 0, targetWidth, targetHeight);

        statusText.textContent = '正在压缩，请稍候...';

        canvas.toBlob((blob) => {
          if (!blob) {
            Utils.showToast('压缩失败，请尝试调整参数', 'error');
            statusText.textContent = '';
            return;
          }

          resetObjectUrl();
          compressedBlob = blob;
          compressedObjectUrl = URL.createObjectURL(blob);
          compressedImage.src = compressedObjectUrl;

          const savedPercent = 100 - Math.round((blob.size / originalFile.size) * 100);
          const infoLines = [
            `输出格式: ${formatSelect.options[formatSelect.selectedIndex].text}`,
            `压缩后大小: ${Utils.formatFileSize(blob.size)}`,
            `尺寸: ${targetWidth}×${targetHeight}`,
            savedPercent > 0 ? `体积减少: ${savedPercent}%` : '体积变化不明显'
          ];
          compressedInfo.innerHTML = infoLines.join(' | ');

          compressedPreview.classList.remove('hidden');
          compressedPlaceholder.classList.add('hidden');
          statusText.textContent = '压缩完成，可查看预览或直接下载。';

          Analytics.trackEvent('image_compress', 'compress');
        }, targetFormat, targetFormat === 'image/png' ? undefined : quality);
      };
      img.onerror = () => {
        Utils.showToast('图片加载失败，请重试', 'error');
      };
      img.src = originalDataUrl;
    }

    function downloadCompressed() {
      if (!compressedBlob) {
        Utils.showToast('请先完成压缩', 'error');
        return;
      }

      const extension = formatSelect.value === 'auto'
        ? originalFile.name.split('.').pop() || 'jpg'
        : formatSelect.value.split('/')[1];
      const filename = originalFile.name.replace(/\.[^.]+$/, '') + `_compressed.` + extension;

      const url = URL.createObjectURL(compressedBlob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);

      Analytics.trackEvent('image_compress', 'download');
    }

    function saveSettings() {
      const settings = {
        quality: parseFloat(qualityRange.value),
        format: formatSelect.value,
        maxWidth: maxWidthInput.value ? parseInt(maxWidthInput.value, 10) : '',
        maxHeight: maxHeightInput.value ? parseInt(maxHeightInput.value, 10) : ''
      };
      Storage.local.set('imageCompressSettings', settings);
      Utils.showToast('压缩参数已保存');
      Analytics.trackEvent('image_compress', 'save_settings');
    }

    function resetSettings() {
      qualityRange.value = 0.8;
      formatSelect.value = 'auto';
      maxWidthInput.value = '';
      maxHeightInput.value = '';
      updateQualityLabel();
      statusText.textContent = '';
    }

    compressInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        handleFile(file);
      }
    });

    qualityRange.addEventListener('input', updateQualityLabel);
    startCompressBtn.addEventListener('click', compressImage);
    downloadBtn.addEventListener('click', downloadCompressed);
    saveSettingsBtn.addEventListener('click', saveSettings);
    resetCompressBtn.addEventListener('click', resetSettings);

    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      const themeColor = getComputedStyle(document.documentElement).getPropertyValue('--primary-color').trim();
      dropZone.style.borderColor = themeColor;
      dropZone.style.backgroundColor = themeColor + '20';
    });

    dropZone.addEventListener('dragleave', (e) => {
      e.preventDefault();
      dropZone.style.borderColor = '';
      dropZone.style.backgroundColor = '';
    });

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.style.borderColor = '';
      dropZone.style.backgroundColor = '';

      const file = e.dataTransfer.files[0];
      if (file) {
        handleFile(file);
      }
    });

    window.addEventListener('beforeunload', resetObjectUrl);

    window.addEventListener('DOMContentLoaded', () => {
      updateQualityLabel();
      restoreSettings();

      const lastImage = Storage.session.get('lastCompressImage');
      if (lastImage) {
        originalDataUrl = lastImage;
        originalImage.src = lastImage;
        originalInfo.textContent = '已恢复上次上传的图片数据（仅当前会话有效）';
        originalPreview.classList.remove('hidden');
        originalPlaceholder.classList.add('hidden');
        settingsSection.classList.remove('hidden');
      }
    });
  </script>
