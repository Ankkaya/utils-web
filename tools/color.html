  <script>
    function hexToRgb(hex) {
      const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
      return result ? {
        r: parseInt(result[1], 16),
        g: parseInt(result[2], 16),
        b: parseInt(result[3], 16)
      } : null;
    }

    function rgbToHsl(r, g, b) {
      r /= 255;
      g /= 255;
      b /= 255;
      const max = Math.max(r, g, b);
      const min = Math.min(r, g, b);
      let h, s, l = (max + min) / 2;

      if (max === min) {
        h = s = 0;
      } else {
        const d = max - min;
        s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
        switch (max) {
          case r: h = ((g - b) / d + (g < b ? 6 : 0)) / 6; break;
          case g: h = ((b - r) / d + 2) / 6; break;
          case b: h = ((r - g) / d + 4) / 6; break;
        }
      }

      return {
        h: Math.round(h * 360),
        s: Math.round(s * 100),
        l: Math.round(l * 100)
      };
    }

    function updateColorFromPicker() {
      const hex = document.getElementById('colorPicker').value;
      updateColor(hex);
    }

    function updateColorFromHex() {
      let hex = document.getElementById('hexInput').value.trim();
      if (!hex.startsWith('#')) {
        hex = '#' + hex;
      }
      if (/^#[0-9A-F]{6}$/i.test(hex)) {
        document.getElementById('colorPicker').value = hex;
        updateColor(hex);
      }
    }

    function updateColor(hex) {
      document.getElementById('hexInput').value = hex;
      document.getElementById('colorPreview').style.backgroundColor = hex;

      const rgb = hexToRgb(hex);
      if (rgb) {
        document.getElementById('hexValue').value = hex.toUpperCase();
        document.getElementById('rgbValue').value = `rgb(${rgb.r}, ${rgb.g}, ${rgb.b})`;

        const hsl = rgbToHsl(rgb.r, rgb.g, rgb.b);
        document.getElementById('hslValue').value = `hsl(${hsl.h}, ${hsl.s}%, ${hsl.l}%)`;
      }
    }

    function copyColor(format) {
      let value = '';
      switch (format) {
        case 'hex':
          value = document.getElementById('hexValue').value;
          break;
        case 'rgb':
          value = document.getElementById('rgbValue').value;
          break;
        case 'hsl':
          value = document.getElementById('hslValue').value;
          break;
      }
      Utils.copyToClipboard(value).then(() => {
        Utils.showToast('已复制到剪贴板');
      });
    }

    // 初始化
    updateColorFromPicker();
  </script>
